<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}

	<title>{{item.name}}</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Job openings</title>

	<link rel="stylesheet" type="text/css" href="{% static 'companies/css/bootstrap.min.css' %}" >

	<link rel="stylesheet" type="text/css" href="{% static 'companies/css/database.css' %}">
</head>
<body>

	<div class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'listCompanies' %}">{{user.username}}</a>
        <a class="navbar-brand" href="{% url 'recruiterPanel' %}">Your Panel</a>
       	<a class="navbar-brand" href="/logout">Logout</a>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
		<dl class="dl">
			<dt >Job Profile</dt>
			<dl>{{item.job_profile}}</dl>
			<dt>Company</dt>
			<dl>{{item.name}}</dl>
			<dt>Salary</dt>
			<dl>{{item.salary}}</dl>
			<dt>Work Experience</dt>
			<dl>{{item.work_exp}}</dl>
			<dt>Minimum Requirements</dt>
			<dl>{{item.job_requirements}}</dl>	
		</dl>
	</div>
	
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-2">
				<h2>Upload a new CV </h2>
			</div>
		</div>
		<form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
			<div class="form-group">
    			<label for="Name" class="col-sm-2 control-label">Name</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="name_applicant" required>
    			</div>
  			</div>	
  			<div class="form-group">
    			<label for="Email" class="col-sm-2 control-label">Email address</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="email_applicant" required>
    			</div>
  			</div>	
  			<div class="form-group">
    			<label for="Mobile" class="col-sm-2 control-label">Mobile Number</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="mobile_applicant" required>
    			</div>
  			</div>	
  			<div class="form-group">
    			<label for="Current_comapny" class="col-sm-2 control-label">Current Company</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="current_applicant_company" required>
    			</div>
  			</div>	
  			<div class="form-group">
    			<label for="Current_salary" class="col-sm-2 control-label">Current Salary</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="current_applicant_salary" required>
    			</div>
  			</div>	
  			<div class="form-group">
    			<label for="CV" class="col-sm-2 control-label">Resume</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" name="cv_applicant" required>
    			</div>
  			</div>	
			<input class="btn btn-default col-sm-offset-2" type="submit" value="Submit CV">
		</form>
	</div>
</body>
</html>
